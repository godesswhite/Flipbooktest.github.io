<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Previous Button -->
    <button id="prev-btn">
        <i class="fas fa-arrow-circle-left"></i>
    </button>


    <!-- Book -->
    <div id="book" class="book">
        <!-- Paper 1 -->
        <div id="p1" class="paper">
            <div class="front">
                <div id="f1" class="front-content">
                    <h1>Class Magazine IX A</h1>
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                    <img src="https://i.imgur.com/JQyFq4Y.png" media="(max-width: 600px)>"</img>
                      <img src="https://i.imgur.com/JQyFq4Y.png" media="(max-width: 1500px)>"</img>
                </div>
            </div>
        </div>
        <!-- Paper 2 -->
        <div id="p2" class="paper">
            <div class="front">
                <div id="f2" class="front-content">
                    <h1>Onam Video</h1>
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-content">
                    <video src="https://abhinavsatheesh.github.io/Class-IX-A-Magazine/turn.js/demos/magazine_single/pages/OnamVideo.mp4" controls></video>
                </div>
            </div>
        </div>
        <!-- Paper 3 -->
        <div id="p3" class="paper">
            <div class="front">
                <div id="f3" class="front-content">
                    <h1>Front 3</h1>
                </div>
            </div>
            <div class="back">
                <div id="b3" class="back-content">
                    <h1>Back 3</h1>
                </div>
            </div>
        </div>
         <!-- Paper 4 -->
         <div id="p4" class="paper">
            <div class="front">
                <div id="f4" class="front-content">
                    <h1>Front 4</h1>
                </div>
            </div>
            <div class="back">
                <div id="b4" class="back-content">
                    <h1>Back 4</h1>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Next Button -->
    <button id="next-btn">
        <i class="fas fa-arrow-circle-right"></i>
    </button>
</body>
<div class="container">
    <audio controls>
      <source src="Alan Walker - Faded.mp3" align="left" type="audio/mpeg">
    </audio>
    </div>
    <style>
        .container {
    max-width:200px;
    position:absolute;
    top:0;
    left: 0;
    }
    </style>
    </html>
